<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />
</head>
<body>
    <main>
        <form>
            <label for="">Scoop Amount</label>
            <input type="number" id="scoopInput" min="1" max="4"/>

            <fieldset>
                <input type="radio" name="coneRadio" id="coneOption" />
                <label for="coneOption">Cone</label>
                <input type="radio" name="cupRadio" id="cupOption" />
                <label for="cupOption">Cup</label>
              </fieldset>

              
        </form>
    </main>
</body>
</html>
